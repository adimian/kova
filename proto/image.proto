syntax = "proto3";

package echo;

message ImageRequest {
  string name = 1;
}

message ImageConfirmation {
  string name = 1;
}

message ImageResponse {
  string URL = 1;
}

message Transformation {
  string name = 1;
  string URL = 2;
}

message ModifiedImageResponse {
  string name = 1;
  repeated Transformation transformation = 2;
}
